<!doctype html>
	<html>
		<head>
			<title>CrossAndNot_by_Malachi</title>
			<style type="text/css">

				#headtag{

				}

				}

				}

					font-weight: bolder;
					font-size: 180%;
				}

		</head>
		
		<body id="all">

			<div id="headerOut">
				
			<div id="header">
				
					<span id="headtag"><h1>MALACHI'S  Cross "X" and  Nots "O"</h1></span>
			 	
			</div>
		</div>
		<div id="popwin">
			<p id="popwinner"></p>
		</div>

			<div id="thebox">
				<table>
					<tr>
						<td class="cell" id="11c"><span class="txt"><p class="celltext" id="11"></p></span></td>
						<td class="cell" id="12c"><span class="txt"><p class="celltext" id="12"></p></span></td>
						<td class="cell" id="13c"><span class="txt"><p class="celltext" id="13"></p></span></td>
					</tr>
					<tr>
						<td class="cell" id="21c"><span class="txt"><p class="celltext" id="21"></p></span></td>
						<td class="cell" id="22c"><span class="txt"><p class="celltext" id="22"></p></span></td>
						<td class="cell" id="23c"><span class="txt"><p class="celltext" id="23"></p></span></td>
					</tr>
					<tr>
						<td class="cell" id="31c"><span class="txt"><p class="celltext" id="31"></p></span></td>
						<td class="cell" id="32c"><span class="txt"><p class="celltext" id="32"></p></span></td>
						<td class="cell" id="33c"><span class="txt"><p class="celltext" id="33"></p></span></td>
					</tr>
				</table>
			</div>
			<div id="buttons">
					<button id="Play" class="clicks">Play/Pause</button>
					<button id="Reset" class="clicks">Reset</button>
					<button id="Quit" class="clicks">Quit</button>
			</div>
			
 
			<script type="text/javascript">
				var name = "Malachi";
				isWinner= 1;
				i=0;
				function report(next){
					if(next==0){
						return false,"O";
					}else if(next==1){
						return false, "X";
					}
				}
				function iTer(next){
					if(next==0){
					return 1;
					} else if(next==1){
						return 0;
					}
				}
				function clearIt(){
					document.getElementById("11").innerHTML='';
					document.getElementById("12").innerHTML='';
					document.getElementById("13").innerHTML='';
					document.getElementById("21").innerHTML='';
					document.getElementById("22").innerHTML='';
					document.getElementById("23").innerHTML='';
					document.getElementById("31").innerHTML='';
					document.getElementById("32").innerHTML='';
					document.getElementById("33").innerHTML='';
					document.getElementById("popwinner").innerHTML='';
					document.getElementById("11").style.color='#443293';
					document.getElementById("12").style.color='#443293';
					document.getElementById("13").style.color='#443293';
					document.getElementById("21").style.color='#443293';
					document.getElementById("22").style.color='#443293';
					document.getElementById("23").style.color='#443293';
					document.getElementById("31").style.color='#443293';
					document.getElementById("32").style.color='#443293';
					document.getElementById("33").style.color='#443293';
					
				}
				function colorWin( a, b, c){
					if((a.innerHTML==b.innerHTML)&&(b.innerHTML==c.innerHTML)&&(b.innerHTML!='')){
							a.style.color="red";
							b.style.color="red";
							c.style.color="red";
					document.getElementById("popwinner").innerHTML="Perfect win, Reset and play again";
					document.getElementById("11").innerHTML=document.getElementById("11").innerHTML+' ';
					document.getElementById("12").innerHTML=document.getElementById("12").innerHTML+' ';
					document.getElementById("13").innerHTML=document.getElementById("13").innerHTML+' ';
					document.getElementById("21").innerHTML=document.getElementById("21").innerHTML+' ';
					document.getElementById("22").innerHTML=document.getElementById("22").innerHTML+' ';
					document.getElementById("23").innerHTML=document.getElementById("23").innerHTML+' ';
					document.getElementById("31").innerHTML=document.getElementById("31").innerHTML+' ';
					document.getElementById("32").innerHTML=document.getElementById("32").innerHTML+' ';
					document.getElementById("33").innerHTML=document.getElementById("33").innerHTML+' ';
					}
				}
				var errorlog='THE SELECTED CELL ALREADY PLAYED, TRY A DIFFERENT ONE\n\nRESET TO CLEAR ALL CELLS';
				var winlog='RESET TO CLEAR ALL CELLS AND BEGIN A NEW GAME';
				var cell11=document.getElementById("11");
				var cell12=document.getElementById("12"); 
				var cell13=document.getElementById("13");
				var cell21=document.getElementById("21");
				var cell22=document.getElementById("22"); 
				var cell23=document.getElementById("23");
				var cell31=document.getElementById("31");
				var cell32=document.getElementById("32"); 
				var cell33=document.getElementById("33");
				document.getElementById("11c").onclick= function(){
				    if(document.getElementById("11").innerHTML==""){isWinner,document.getElementById("11").innerHTML= report(i);
				    	i=iTer(i);
				    	colorWin(cell11,cell12,cell13);colorWin(cell11,cell21,cell31);colorWin(cell11,cell22,cell33);} else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);} else{ alert(errorlog);}
				}
				document.getElementById("12c").onclick= function(){
				    if(document.getElementById("12").innerHTML==""){isWinner, document.getElementById("12").innerHTML= report(i);i=iTer(i); colorWin(cell11,cell12,cell13);colorWin(cell12,cell22,cell32);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("13c").onclick= function(){
				    if(document.getElementById("13").innerHTML==""){isWinner,document.getElementById("13").innerHTML= report(i);
				    	i=iTer(i); colorWin(cell11,cell12,cell13);colorWin(cell13,cell23,cell33);colorWin(cell13,cell22,cell31);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("21c").onclick= function(){
				    if(document.getElementById("21").innerHTML==""){isWinner,document.getElementById("21").innerHTML= report(i);
				    	i=iTer(i); colorWin(cell21,cell22,cell23);colorWin(cell11,cell21,cell31);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("22c").onclick= function(){
				    if(document.getElementById("22").innerHTML==""){isWinner,document.getElementById("22").innerHTML= report(i);
				    	i=iTer(i);	colorWin(cell21,cell22,cell23);colorWin(cell12,cell22,cell32);colorWin(cell11,cell22,cell33);colorWin(cell13,cell22,cell31);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("23c").onclick= function(){
				    if(document.getElementById("23").innerHTML==""){isWinner,document.getElementById("23").innerHTML= report(i);
				    	i=iTer(i);colorWin(cell21,cell22,cell23);colorWin(cell13,cell23,cell33);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("31c").onclick= function(){
				    if(document.getElementById("31").innerHTML==""){isWinner,document.getElementById("31").innerHTML= report(i);
				    	i=iTer(i);colorWin(cell31,cell32,cell33);colorWin(cell11,cell21,cell31);colorWin(cell13,cell22,cell31);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("32c").onclick= function(){
				    if(document.getElementById("32").innerHTML==""){isWinner,document.getElementById("32").innerHTML= report(i);
				    	i=iTer(i);colorWin(cell31,cell32,cell33);colorWin(cell12,cell22,cell32);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				}
				document.getElementById("33c").onclick= function(){
				    if(document.getElementById("33").innerHTML==""){isWinner,document.getElementById("33").innerHTML= report(i);
				    	i=iTer(i);colorWin(cell31,cell32,cell33);colorWin(cell13,cell23,cell33);colorWin(cell11,cell22,cell33);}else if(document.getElementById("11").innerHTML.includes(" ")){alert(winlog);}else{ alert(errorlog);}
				    	
				}
				document.getElementById("Reset").onclick= function(){
					clearIt();
				}
				document.getElementById("Play").onclick= function(){
					alert('Game paused, press the OK button to continue');
				}
				document.getElementById("Quit").onclick= function(){
					alert('Press the OK button or the ESCAPE button to QUIT');
					document.getElementById('all').style.display="none";
				}

			</script>
		</body>
	</html>
